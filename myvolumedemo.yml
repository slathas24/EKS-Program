apiVersion: v1
kind: Pod
metadata:
  name: volumedemo
spec:
  volumes: 
   - name: html
     persistentVolumeClaim:
	   claimName: my-pvc
  containers:
   - name: html-updater
     image: alpine
     command: ["/bin/sh","-c"]
     args:
        - while true; do date >> /html/index.html; sleep 10; done
     volumeMounts:
        - name: html
          mountPath: /html 
